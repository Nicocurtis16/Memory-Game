<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="mediaqurey.css" />
  </head>
  <body>
    <div class="Homepage">
      <div class="homeframe">
        <div class="top">
          <p id="title">Memory</p>
        </div>
        <div class="down">
          <div class="Theme">
            <p id="Theme-title">Select Theme</p>
            <form>
              <div class="Theme-radio">
                <input
                  type="radio"
                  id="numbers"
                  class="checkbox"
                  name="theme"
                />
                <label for="numbers" class="Theme-btn"> Number</label>

                <input type="radio" id="icons" class="checkbox" name="theme" />
                <label for="icons" class="Theme-btn"> Icon</label>
              </div>
            </form>
          </div>
          <div class="Players">
            <p id="players-title">Numbers of Players</p>
            <form>
              <div class="prayer-radio">
                <input
                  type="radio"
                  id="Prayer1"
                  class="checkbox"
                  name="theme"
                />
                <label for="Prayer1" class="Prayer-btn"> 1</label>

                <input
                  type="radio"
                  id="Prayer2"
                  class="checkbox"
                  name="theme"
                />
                <label for="Prayer2" class="Prayer-btn">2</label>

                <input
                  type="radio"
                  id="Prayer3"
                  class="checkbox"
                  name="theme"
                />
                <label for="Prayer3" class="Prayer-btn">3</label>

                <input
                  type="radio"
                  id="Prayer4"
                  class="checkbox"
                  name="theme"
                />
                <label for="Prayer4" class="Prayer-btn">4</label>
              </div>
            </form>
          </div>
          <div class="Grid">
            <p id="grid-title">Grid Size</p>
            <form>
              <div class="Grid-radio">
                <input type="radio" id="4x4" class="checkbox" name="theme" />
                <label for="4x4" class="grid-btn"> 4x4</label>

                <input type="radio" id="6x6" class="checkbox" name="theme" />
                <label for="6x6" class="grid-btn">6x6</label>
              </div>
            </form>
          </div>
          <button class="start-btn">Start Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
