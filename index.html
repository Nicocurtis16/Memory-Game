<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqurey.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

  </head>
  <body>
    <div class="landingpage">
      <p id="title">memory</p>
      <div class="panel">
        <!-- Select Theme -->
        <div id="theme_sel">
          <h2 id="theme">Select Theme</h2>
          <label class="button-label" for="theme-numbers">Numbers</label>
          <input
            type="radio"
            class="hidden-radio"
            id="theme-numbers"
            name="theme"
            value="Numbers"
          />

          <label class="button-label" for="theme-icons">Icons</label>
          <input
            type="radio"
            class="hidden-radio"
            id="theme-icons"
            name="theme"
            value="Icons"
          />
        </div>

        <!-- Number of Prayers -->
        <div id="prayers">
          <h2 id="theme">Number of Prayers</h2>
          <label class="button-label1" for="prayers-1">1</label>
          <input
            type="radio"
            class="hidden-radio"
            id="prayers-1"
            name="prayers"
            value="1"
          />

          <label class="button-label1" for="prayers-2">2</label>
          <input
            type
            radio
            class="hidden-radio"
            id="prayers-2"
            name="prayers"
            value="2"
          />

          <label class="button-label1" for="prayers-3">3</label>
          <input
            type="radio"
            class="hidden-radio"
            id="prayers-3"
            name="prayers"
            value="3"
          />

          <label class="button-label1" for="prayers-4">4</label>
          <input
            type="radio"
            class="hidden-radio"
            id="prayers-4"
            name="prayers"
            value="4"
          />
        </div>

        <!-- Grid Size -->
        <!-- Grid Size -->
<div id="grid">
  <h2 id="theme">Grid Size</h2>
  <label class="button-label2" for="grid-4x4">4x4</label>
  <input type="radio" class="hidden-radio" id="grid-4x4" name="grid" value="4x4" />
  <label class="button-label2" for="grid-6x6">6x6</label>
  <input type="radio" class="hidden-radio" id="grid-6x6" name="grid" value="6x6" />
</div>
<button id="start">Start Game</button>
      </div>
    </div>
<div class="solo1 hidden">
      <div class="solopanel">
        <div class="firstpart"></div>
        <div class="top">
          <p id="titlesolo">memory</p>
          <div class="buttons">
            <button id="btn1">Restart</button>
            <button id="btn2">New Game</button>
            <button id="btn3">Menu</button>
          </div>
        </div>
        <div class="grid grid-4x4">
          <!-- 4x4 grid cards go here -->
        </div>
        
        <div class="grid grid-6x6">
          <!-- 6x6 grid cards go here -->
        </div>
        

        
        <div class="popup">
          <button class="btn1"> Restart</button>
          <button class="btn2">New Game</button>
          <button class="btn3">Resume</button>

        </div>
        <div class="center">
          <div class="down">
            <div class="display1" id="time">
  <div class="dowat">
    <h1>Time:</h1> 
    <p class="moves-count-1">0:00</p>
  </div>
            </div>
            <div class="display" id="moves">
              <h1>Moves:</h1>  
              <p class="moves-count">0</p> 
            </div>



  </div>
</div>
<!-- popup  -->

<div class="mainpopup" id="myPopup">
  <div class="popup-content">
    <h1 id="popuptitle">You did it!</h1>
    <h3 id="size">Game over! Here’s how you got on…</h3>
    <div class="popupdisplay">
      <p id="poptxt1">Time Elapsed</p><h1 id="poptxt2">0:00</h1>
    </div>
    <div class="popupdisplay">
      <p id="poptxt1">Moves Taken</p>
      <p id="poptxt3">0 Moves</p>
    </div>
    <div class="popup-cont">
      <button class="popup-button" id="btn11">Restart</button>
    <button class="popup-button" id="btn22">Setup New Game</button>
    </div>
   
  </div>
</div>

        

      </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
